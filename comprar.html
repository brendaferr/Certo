<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <style>
        :root {
            --cor-cabecalho: #ff9800;
            --cor-botao: #ff9800;
            --cor-fundo: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--cor-fundo);
        }

        header {
            background: var(--cor-cabecalho);
            color: white;
            padding: 1rem 1.5rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .topo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .info-loja {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .info-loja img {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 0 4px rgba(0,0,0,0.2);
        }

        .info-loja h2 {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }

        .info-loja p {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .info-direita {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .horario-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-size: 0.95rem;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
        }

        .cart-icon img {
            width: 32px;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.2));
        }

        .cart-icon span {
            position: absolute;
            top: -6px;
            right: -6px;
            background-color: red;
            color: white;
            font-size: 0.75rem;
            font-weight: bold;
            border-radius: 50%;
            padding: 2px 6px;
        }

        main {
            padding: 2rem;
        }

        .cardapio-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .lanche-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            width: 300px;
            text-align: center;
        }

        .lanche-card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .lanche-card h3 {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }

        .lanche-card p {
            margin: 0.5rem 0;
            color: #555;
        }

        .lanche-card button {
            padding: 0.8rem 1.2rem;
            background-color: var(--cor-botao);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .lanche-card button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .lanche-card button:hover:not(:disabled) {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="topo-container">
            <div class="info-loja">
                <img src="" id="logoLoja" alt="Logo da Loja">
                <div>
                    <h2 id="nomeLoja">Nome da Loja</h2>
                    <p id="sloganLoja">Slogan da Loja</p>
                </div>
            </div>
            <div class="info-direita">
                <div class="horario-box">
                    <span id="horarioFuncionamento">Horário: --:-- - --:--</span>
                </div>
                <div class="cart-icon" onclick="abrirCarrinho()">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png" alt="Carrinho">
                    <span id="cartCount">0</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="cardapio-container" id="cardapioContainer"></div>
    </main>

    <script>
        const loja = JSON.parse(localStorage.getItem('loja')) || {};
        const cardapio = JSON.parse(localStorage.getItem('cardapio')) || [];
        const cardapioContainer = document.getElementById('cardapioContainer');
        const cartCount = document.getElementById('cartCount');

        const horaAbertura = localStorage.getItem('horaAbertura') || '19:00';
        const horaFechamento = localStorage.getItem('horaFechamento') || '00:00';

        document.getElementById('horarioFuncionamento').textContent = `Horário: ${horaAbertura} - ${horaFechamento}`;

        if (loja.nome && loja.slogan && loja.logo) {
            document.getElementById('logoLoja').src = loja.logo;
            document.getElementById('nomeLoja').textContent = loja.nome;
            document.getElementById('sloganLoja').textContent = loja.slogan;
        }

        let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
        atualizarContadorCarrinho();

        function verificarHorario() {
            const agora = new Date();
            const horaAtual = agora.getHours();
            const minutoAtual = agora.getMinutes();

            const [horaAberturaH, minutoAberturaM] = horaAbertura.split(':').map(Number);
            const [horaFechamentoH, minutoFechamentoM] = horaFechamento.split(':').map(Number);

            if (
                (horaAtual > horaAberturaH || (horaAtual === horaAberturaH && minutoAtual >= minutoAberturaM)) &&
                (horaAtual < horaFechamentoH || (horaAtual === horaFechamentoH && minutoAtual < minutoFechamentoM))
            ) {
                return true;
            }
            return false;
        }

        function atualizarContadorCarrinho() {
            cartCount.textContent = carrinho.length;
        }

        function renderizarCardapio() {
            cardapioContainer.innerHTML = '';
            if (cardapio.length === 0) {
                cardapioContainer.innerHTML = '<p>O cardápio está vazio. Adicione itens no painel de gerenciamento.</p>';
                return;
            }

            cardapio.forEach((lanche, index) => {
                const lancheCard = document.createElement('div');
                lancheCard.className = 'lanche-card';

                const buttonDisabled = !verificarHorario();

                lancheCard.innerHTML = `
                    <img src="${lanche.imagem || 'https://via.placeholder.com/300x200'}" alt="${lanche.nome}">
                    <h3>${lanche.nome}</h3>
                    <p>${lanche.descricao}</p>
                    <p><strong>R$ ${lanche.preco.toFixed(2)}</strong></p>
                    <button onclick="adicionarAoCarrinho(${index})" ${buttonDisabled ? 'disabled' : ''}>
                        ${buttonDisabled ? 'Fora do horário' : 'Adicionar ao Carrinho'}
                    </button>
                `;
                cardapioContainer.appendChild(lancheCard);
            });
        }

        function adicionarAoCarrinho(index) {
            const item = cardapio[index];
            carrinho.push(item);
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            atualizarContadorCarrinho();
            alert(`${item.nome} foi adicionado ao carrinho!`);
        }

        function abrirCarrinho() {
            window.location.href = 'carrinho.html';
        }

        renderizarCardapio();
    </script>
</body>
</html>
