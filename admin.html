<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cardápio Admin</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f4f6f9;
    margin: 2rem;
  }
  h1 {
    color: #6a1b9a;
    text-align: center;
  }
  .cardapio-item {
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-bottom: 1.5rem;
    padding: 1rem;
    display: flex;
    gap: 1rem;
    align-items: center;
  }
  .cardapio-item img {
    width: 120px;
    height: 90px;
    object-fit: cover;
    border-radius: 8px;
  }
  .item-info {
    flex: 1;
  }
  .item-info h2 {
    margin: 0 0 0.5rem 0;
    color: #6a1b9a;
  }
  .item-info p {
    margin: 0;
    color: #555;
  }
</style>
</head>
<body>
<h1>Cardápio Cadastrado</h1>
<div id="listaCardapio"></div>

<script>
  const cardapio = JSON.parse(localStorage.getItem('cardapio')) || [];
  const lista = document.getElementById('listaCardapio');

  if(cardapio.length === 0) {
    lista.innerHTML = '<p>Nenhum item cadastrado no cardápio.</p>';
  } else {
    cardapio.forEach(item => {
      const div = document.createElement('div');
      div.className = 'cardapio-item';
      div.innerHTML = `
        <img src="${item.imagem}" alt="${item.nome}" />
        <div class="item-info">
          <h2>${item.nome} - R$ ${item.preco.toFixed(2)}</h2>
          <p>${item.descricao}</p>
        </div>
      `;
      lista.appendChild(div);
    });
  }
</script>
</body>
</html>
