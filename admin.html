<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cardápio Lanchonete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      background-color: #ff9800;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      padding: 2rem;
    }
    .cardapio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      justify-content: center;
    }
    .item {
      background-color: white;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .item img {
      width: 100%;
      max-width: 200px;
      height: auto;
      border-radius: 5px;
    }
    footer {
      background-color: #ff9800;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .btn-excluir, .btn-editar {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.2rem;
    }
    .btn-excluir {
      background-color: #e74c3c;
      color: white;
    }
    .btn-excluir:hover {
      background-color: #c0392b;
    }
    .btn-editar {
      background-color: #f39c12;
      color: white;
    }
    .btn-editar:hover {
      background-color: #e67e22;
    }
    .horario-container {
      margin-top: 2rem;
      background-color: white;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .horario-container h3 {
      margin-bottom: 1rem;
    }
    .horario-container p {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cardápio Lanchonete Delícia</h1>
  </header>

  <main>
    <h2>Confira nosso Cardápio!</h2>
    <div class="cardapio" id="cardapioContainer"></div>

    <div class="horario-container">
      <h3>Horário de Funcionamento</h3>
      <p id="horarioExibido">Carregando horário...</p>
    </div>
  </main>

  <footer>
    <p>Lanchonete Delícia | Endereço: Rua Saborosa, 123 - Centro</p>
  </footer>

  <script>
    // Exemplo de horário padrão, só será salvo se não existir
    if (!localStorage.getItem('horarioFuncionamento')) {
      localStorage.setItem('horarioFuncionamento', JSON.stringify({
        abertura: '08:00',
        fechamento: '18:00'
      }));
    }

    function carregarCardapio() {
      const cardapioContainer = document.getElementById('cardapioContainer');
      let cardapio = JSON.parse(localStorage.getItem('cardapio')) || [];

      cardapioContainer.innerHTML = '';

      if (cardapio.length > 0) {
        cardapio.forEach((item, index) => {
          const itemDiv = document.createElement('div');
          itemDiv.classList.add('item');

          itemDiv.innerHTML = `
            <img src="${item.imagem}" alt="${item.nome}">
            <h3>${item.nome}</h3>
            <p>R$ ${item.preco.toFixed(2)}</p>
            <button class="btn-editar" onclick="editarItem(${index})">Editar</button>
            <button class="btn-excluir" onclick="excluirItem(${index})">Excluir</button>
          `;

          cardapioContainer.appendChild(itemDiv);
        });
      } else {
        cardapioContainer.innerHTML = '<p>Nenhum item no cardápio.</p>';
      }
    }

    function excluirItem(index) {
      let cardapio = JSON.parse(localStorage.getItem('cardapio')) || [];
      cardapio.splice(index, 1);
      localStorage.setItem('cardapio', JSON.stringify(cardapio));
      carregarCardapio();
    }

    function editarItem(index) {
      let cardapio = JSON.parse(localStorage.getItem('cardapio')) || [];
      const item = cardapio[index];

      const nomeLanche = prompt("Novo nome do lanche", item.nome);
      const precoLanche = prompt("Novo preço do lanche", item.preco);
      const imagemLanche = prompt("Nova URL da imagem", item.imagem);

      if (nomeLanche && precoLanche && imagemLanche) {
        cardapio[index] = {
          nome: nomeLanche,
          preco: parseFloat(precoLanche),
          imagem: imagemLanche
        };
        localStorage.setItem('cardapio', JSON.stringify(cardapio));
        carregarCardapio();
      }
    }

    function carregarHorario() {
      const horario = JSON.parse(localStorage.getItem('horarioFuncionamento'));
      const horarioExibido = document.getElementById('horarioExibido');

      if (horario && horario.abertura && horario.fechamento) {
        horarioExibido.textContent = `Aberto das ${horario.abertura} às ${horario.fechamento}`;
      } else {
        horarioExibido.textContent = 'Horário de Funcionamento não configurado.';
      }
    }

    window.onload = function () {
      carregarCardapio();
      carregarHorario();
    };
  </script>
</body>
</html>
